<ion-item-sliding #slideItem *ngFor="let lista of listas | filtro: terminada; let i = index"> 
  <ion-item detail (click)="verLista( lista )">
    <ion-label>{{ lista.titulo }}</ion-label>
    <ion-note slot="end" >{{ lista.items.length }} items</ion-note>  
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="eliminarLista(lista)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>

  <ion-item-options side="start">
    <ion-item-option color="tertiary" (click)="editarTituloLista(lista, slideItem)">
      <ion-icon slot="icon-only" name="color-wand-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
